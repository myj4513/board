<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>

<header th:if="${isLoggedIn}">
    <div th:replace="~{fragment/header/navigationBar :: loggedIn (${curUserName})}"></div>
</header>
<header th:unless="${isLoggedIn}">
    <div th:replace="~{fragment/header/navigationBar :: notLoggedIn}"></div>
</header>

<body>

<h1>Board</h1>

<div th:replace="~{user/mypage/fragment/myPageNavBar :: myPage-navBar}"></div>

<table>
    <th>카테고리</th>
    <th>내용</th>
    <th>좋아요</th>
    <th>날짜</th>
    <tr th:each="comment : ${comments}">
        <td><a th:href="|/articles/${comment.articleId}|" th:text="${comment.category}"></a></td>
        <td><a th:href="|/articles/${comment.articleId}|" th:text="${comment.content}"></a></td>
        <td><a th:href="|/articles/${comment.articleId}|" th:text="${comment.likes}"></a></td>
        <td><a th:href="|/articles/${comment.articleId}|" th:text="${comment.regdate}"></a></td>
    </tr>
</table>
</body>
</html>
