<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<header th:if="${isLoggedIn}">
    <nav th:replace="~{fragment/header/navBar :: loggedIn (${curUserName})}"></nav>
</header>
<header th:unless="${isLoggedIn}">
    <div th:replace="~{fragment/header/navBar :: notLoggedIn}"></div>
</header>

<section class="mt-5 mx-auto w-75 d-flex flex-column align-items-center">
    <div class="w-100">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/mypage/info">Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mypage/articles">My Articles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="">My Comments</a>
            </li>
        </ul>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th class="col-2">Category</th>
            <th class="col-6">Content</th>
            <th class="col-2">Likes</th>
            <th class="col-2">Date/Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td><a th:href="|/articles/${comment.articleId}|" th:text="${comment.category}"></a></td>
            <td><a th:href="|/articles/${comment.articleId}|" th:text="${comment.content}"></a></td>
            <td><a th:href="|/articles/${comment.articleId}|" th:text="${comment.likes}"></a></td>
            <td><a th:href="|/articles/${comment.articleId}|" th:text="${comment.regdate}"></a></td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
